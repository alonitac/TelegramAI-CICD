apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
    spec:
      containers:
        - name: bot-container
          image: $(configMapKeyRef: my-config, key: image)
          ports:
            - containerPort:
          env:
            - name: APP_ENV
              value: "dev"
