# TODO implement the kubernetes manifest here
apiVersion: apps/v1
kind: Deployment
metadata:
  name: BotApp
spec:
  selector:
    matchLabels:
      app: BotApp
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: BotApp
    spec:
      containers:
        - name: BotApp
          image: 700935310038.dkr.ecr.eu-north-1.amazonaws.com/url-bot:latest
          env:
            - name: ENV
              value: ""
